name: Test

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@opstrace'

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm test