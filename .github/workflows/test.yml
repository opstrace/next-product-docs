name: Test

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          scope: '@opstrace'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint Code Base
        run: yarn lint

      - name: Test
        run: yarn test
